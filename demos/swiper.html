    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
      const swiperOptions = {
        loop: true,
        slidesPerView: "auto",
        spaceBetween: 20,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
      };
      const swiper = new Swiper(".swiper--eager", swiperOptions);
    </script>
    <script src="../dist/lazyload.min.js"></script>
    <script>
      // External LazyLoad instance to watch for the first image in every lazy swiper
      const lazySwipers = new LazyLoad({
        elements_selector: ".swiper--lazy .swiper-slide:first-child img",
        unobserve_entered: true,
        // Once the first image has been downloaded...
        callback_loaded: function (firstSlideImg) {
          // Find the Swiper container element
          const swiperElement = firstSlideImg.closest(".swiper--lazy");
          // Create the new Swiper instance
          const swiper = new Swiper("#" + swiperElement.id, swiperOptions);
          // Internal LazyLoad instance for images beyond Swiper bounds
          const lazyImages = new LazyLoad({
            container: swiperElement,
            elements_selector: "img"
          });
        }
      });
    </script>
